<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <style>
      :root {
        --navy-deep: #0f172a;
        --navy-light: #1e293b;
        --gold-main: #c5a059;
        --gold-light: #d9b36a;
        --premium-bg: #f8fafc;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--premium-bg);
        font-variant-numeric: tabular-nums;
        line-height: 1.6;
        letter-spacing: -0.01em;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.98);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      .animate-scale-in {
        animation: scaleIn 0.3s ease-out forwards;
      }

      .premium-shadow {
        box-shadow: 0 4px 20px -2px rgba(15, 23, 42, 0.05), 0 2px 10px -2px rgba(15, 23, 42, 0.03);
      }

      .gold-focus:focus {
        border-color: var(--gold-main) !important;
        box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.2) !important;
      }

      .sidebar-item-active {
        background: linear-gradient(90deg, var(--gold-main) 0%, var(--gold-light) 100%) !important;
        box-shadow: 0 4px 12px rgba(197, 160, 89, 0.3);
      }

      .btn-premium-gold {
        background: linear-gradient(135deg, var(--gold-main) 0%, var(--gold-light) 100%);
        transition: all 0.3s ease;
      }

      .btn-premium-gold:hover {
        filter: brightness(1.1);
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(197, 160, 89, 0.3);
      }

      .btn-premium-navy {
        background-color: var(--navy-deep);
        transition: all 0.3s ease;
      }

      .btn-premium-navy:hover {
        background-color: var(--navy-light);
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(15, 23, 42, 0.2);
      }

      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 25px -5px rgba(15, 23, 42, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>

}
